<!DOCTYPE html>
<html lang="en">
<head>
  <title>Applicants / Transactions</title>
  <meta charset="utf-8">
  <link th:href="@{/css/ui.jqgrid-bootstrap.css}" rel="stylesheet" />
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/jquery-ui.min.css}" rel="stylesheet" />
    
  <script th:src="@{/js/jquery.min.js}" ></script>
  <script th:src="@{/js/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/jquery-ui.min.js}"></script>
  <script th:src="@{/js/grid.locale-en.js}"></script>
  <script th:src="@{/js/jquery.jqGrid.min.js}"></script>
  <script th:src="@{/js/index.js}"></script>
  <style type="text/css">
  .ui-th-div {
    margin-bottom: 5px;
  }
  .logo {
   background-image: url(../images/logo.png);
   background-repeat: no-repeat;
    background-origin: content-box;
}
  </style>
</head>
<body>
<br>

<div class="container-fluid logo">
  <div class="row pull-right" style="padding: 0px; margin: 2px 0px;">
      <div class="col-md-2" ></div>
      <h3 class="col-md-5"><span th:text="#{admin.label.title}"></span></h3>
      <div class="col-md-5" style="text-align: right;">
      <ul th:if="${currentUser}" class="nav">
          <li class="nav-item dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span th:text="${currentUser}"></span></a>
            <div class="dropdown-menu">
              <a class="dropdown-item" th:href="@{/}"><span th:text="#{label.home}"></span></a>
              <a class="dropdown-item" th:href="@{/logout}"><span th:text="#{label.logout}"></span></a>
            </div>
          </li>
        </ul>
        <a th:if="${currentUser == null}" th:href="@{/login}"><span th:text="#{label.login}"></span></a>&nbsp;|&nbsp;
        <a th:href="@{/admin/home?lang=en}"><span th:text="#{label.english}"></span></a>&nbsp;|&nbsp;
        <a th:href="@{/admin/home?lang=nl}"><span th:text="#{label.dutch}"></span></a>&nbsp;|&nbsp;
        <a th:href="@{/admin/home?lang=ur}"><span th:text="#{label.urdu}"></span></a>
      </div>
    </div>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home"><span th:text="#{admin.label.home}"></span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1"><span th:text="#{admin.label.admin}"></span></a>
    </li>
   
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class=" tab-pane active"><br>
        <table id="masterGrid" border="1" cellpadding="0" cellspacing="0"></table>
        <div id="masterGridPager"></div>
        <br />
        <div id="detailsPlaceholder">
          <table id="transactionGrid" border="1" cellpadding="0" cellspacing="0"></table>
          <div id="transactionGridPager"></div>
        </div>
    </div>
    <div id="menu1" class=" tab-pane fade"><br>
      <p>todo...</p>
      <div class="btn-group">
        <button id="processTrans" type="button" class="btn btn-primary" th:text="#{admin.button.processTrans}"></button>
      </div>
    </div>
    
    <div id="dlg" class="easyui-dialog" data-options="closed:true,modal:true,border:'thin',buttons:'#dlg-buttons'">
    </div>
  </div>
</div>

</body>
</html>
