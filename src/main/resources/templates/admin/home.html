<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.spa.css" />
<link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.common.css" />
<link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/18.1.3/css/dx.light.css" />
<script src="https://cdn3.devexpress.com/jslib/18.1.3/js/dx.all.js"></script>
<script src="../js/data.js"></script>
<script>
$(function(){
    $("#gridContainer").dxDataGrid({
        dataSource: "../rest/applicants",
        keyExpr: "ID",
        editing: {
            mode: "popup",
            allowUpdating: true,
            popup: {
                title: "Applicants Info",
                showTitle: true,
                width: 700,
                height: 345,
                position: {
                    my: "top",
                    at: "top",
                    of: window
                }
            }
        },
        columns: [
						{
						    dataField: "id",
						    caption: "Registration Num",
						    width: 70
						},
            "name",
            "bsnNum",
            "email",
            "martialStatus",
            {
                dataField: "healthy",
                caption: "All Family Healthy"
            },
            {
                dataField: "dateOfBirth",
                dataType: "date"
            },
            {
                dataField: "enabled",
                caption: "Active"
            }
        ]
    });
});
</script>
</head>

<body>
  <div class="panel panel-primary">
    <div class="row" style="padding: 0px; margin: 2px 0px;">
      <div class="col-md-5" style="text-align: left;">
      <div class="row">
        <a th:if="${currentUser}" th:href="@{/logout}"><span th:text="#{label.logout}"></span></a>
        <span th:text ="${authentication?.getPrincipal()?.getUsername()}"></span>
         <span style="padding-left: 2px;" th:text ="${currentUser}"></span>
         </div>
      </div>
     
      <div class="col-md-7" style="text-align: right;">
        <a th:href="@{/?lang=en}"><span th:text="#{label.english}"></span></a>&nbsp;|&nbsp;
        <a th:href="@{/?lang=nl}"><span th:text="#{label.dutch}"></span></a>&nbsp;|&nbsp;
        <a th:href="@{/?lang=ur}"><span th:text="#{label.urdu}"></span></a>
      </div>
    </div>
    
    <form>
      

    <div class="tabs">
      <ul class="tablink">
        <li class="active"><a href="#home"> Homepage </a>
        <li>
        <li><a href="#transaction"> Transactions </a>
        <li>
        <li><a href="#contact"> contact </a>
        <li>
      </ul>

      <div class="tab-content">
        <div id="home" class="tab active">
           <div id="gridContainer"></div>
        </div>

        <div id="transaction" class="tab">
          <p>transaction table will come here</p>
        </div>

        <div id="contact" class="tab">
          <p>Contact me</p>
        </div>
      </div>

    </div>

</body>
</html>
