<?xml version="1.0"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:pe="http://primefaces.org/ui/extensions">
  <h:head>
  </h:head>
  <h:body styleClass="login">
    <h:form id="form">
      <p:dataTable var="user" value="#{applicantService.getAllApplicants}"
        paginator="true" rows="10" sortMode="multiple"
        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
        rowsPerPageTemplate="5,10,15" selectionMode="single" id="userTable" lazy="true">
        <p:column headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}">
          <h:outputText value="#{user.id}" />
        </p:column>
        <p:column headerText="Login" sortBy="#{user.name}" filterBy="#{user.name}">
          <h:outputText value="#{user.name}" />
        </p:column>
        <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}">
          <h:outputText value="#{user.email}" />
        </p:column>
        <p:column headerText="Gender" sortBy="#{user.gender}" filterBy="#{user.gender}">
          <h:outputText value="#{user.gender}" />
        </p:column>
        <p:column headerText="DayOfBirth" sortBy="#{user.dayOfBirth}" filterBy="#{user.dayOfBirth}">
          <h:outputText value="#{user.dayOfBirth}" />
        </p:column>
        <p:column headerText="Status" sortBy="#{user.active}" filterBy="#{user.active}">
          <h:outputText value="#{user.active}" />
        </p:column>
      </p:dataTable>
    </h:form>
  </h:body>
</ui:composition>
